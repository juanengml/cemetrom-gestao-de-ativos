{% extends "base.html" %}

{% block content %}
<h1>Adicionar Empresa</h1>
<form method="POST" action="{{ url_for('adicionar_empresa') }}">
    <div class="input-field">
        <input type="text" id="nome" name="nome" class="validate" required>
        <label for="nome">Nome da Empresa</label>
    </div>
    <button type="submit" class="btn waves-effect waves-light">Salvar</button>
</form>
{% endblock %}
